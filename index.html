<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style/sheet.css" rel="stylesheet" type="text/css">
        <title>Dynamic Table Input</title>
    </head>
    <body>
        <div id="table-container"></div>
        <table id="controls">
            <tr>
                <td>
                    <form id="table-generator">
                        <table id="table-form">
                            <tr>                
                                <td><label for="numCols">Number of columns:</label></td>
                                <td><input type="number" id="numCols" name="numCols" min="1" value="2"></td>
                            </tr>
                            <tr>
                                <td><label for="numRows">Number of rows:</label></td>
                                <td><input type="number" id="numRows" name="numRows" min="1" value="2"></td>
                            </tr>
                            <tr><td><input type="submit" value="Create Table"></td></tr>
                        </table>
                    </form>
                </td>
                <td>
                    <form id="file-generator">
                        <table id="file-form">
                            <tr>
                                <td><label for="file-name">File Name:</label></td>
                                <td><input type="text" id="file-name" name="file-name" placeholder="data"></td>
                            </tr>
                            <tr>
                                <td><input type="radio" id="comma" name="delimiter" value="," checked></td>
                                <td><label for="comma">Comma (,) Separated Values</label></td>
                            </tr>
                            <tr>
                                <td><input type="radio" id="json" name="delimiter" value="json"></td>
                                <td><label for="json">{ json: } File</label></td>
                            </tr>
                            <tr><td><input type="submit" value="Export Data"></td></tr>
                        </table>
                    </form>
                </td>
            </tr>
        </table>
        <script src="script/tabulate.js" type="text/javascript"></script>
    </body>
</html>
