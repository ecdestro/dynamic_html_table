<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=2.0">
        <link href="style/sheet.css" rel="stylesheet" type="text/css">
        <title>Dynamic Table Input</title>
    </head>
    <body>
        <div id="table-container"></div>
        <form id="table-generator">
            <label for="numCols">Number of columns:</label>
            <input type="number" id="numCols" name="numCols" min="1" value="2"><br/>
            <label for="numRows">Number of rows:</label>
            <input type="number" id="numRows" name="numRows" min="1" value="2"><br/>
            <input type="submit" value="Create Table">
        </form>
        <form id="file-generator">
            <label for="file-name">File Name:</label>
            <input type="text" id="file-name" name="file-name"><br>
            <label for="delimiter">Delimiter:</label><br>
            <input type="radio" id="comma" name="delimiter" value="," checked>
            <label for="comma">Comma (,)</label><br>
            <input type="radio" id="semicolon" name="delimiter" value=";">
            <label for="semicolon">Semicolon (;)</label><br>
            <input type="radio" id="tab" name="delimiter" value="\t">
            <label for="tab">Tab (\t)</label><br>
            <input type="radio" id="json" name="delimiter" value="json">
            <label for="json">{ json: }</label>
            <input type="submit" value="Export Data">
        </form>
        <script src="script/tabulate.js" type="text/javascript"></script>
    </body>
</html>
